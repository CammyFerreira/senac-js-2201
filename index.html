<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-2">Number API</h1>
        <p class="text-center mt-2">Uma API para fatos interessantes sobre números"</p>
        <div class="form-group text-center">
            <input type="number" class="form-control w-75 mx-auto mt-5 mb-3 input"/>
            <button class="btn btn-secondary btn-lg btn-block w-75 mx-auto">Enter</button>
        </div>
        <div class="card mx-auto mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Fatos dos números</h6>
                <p class="card-text"></p>
            </div>
        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
